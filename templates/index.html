<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: #f8f9fa;
        }
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Vehicle Insurance Fraud Detection</h1>
            <p>Complete the form to assess fraud risk</p>
        </div>

        {% if errors %}
        <div class="alert alert-danger">
            {% for error in errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="form-container">
            <form action="/predict" method="POST">
                <div class="row g-3">
                    <!-- Vehicle Section -->
                    <div class="col-md-6">
                        <h4>Vehicle Details</h4>
                        <div class="mb-3">
                            <label class="form-label">Make</label>
                            <input type="text" class="form-control" name="make" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Model</label>
                            <input type="text" class="form-control" name="model" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vehicle Type</label>
                            <select class="form-select" name="vehicle_type" required>
                                <option value="Commercial">Commercial</option>
                                <option value="Minibus">Minibus</option>
                                <option value="Truck">Truck</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Year</label>
                            <input type="number" class="form-control" name="year" min="1980" max="2024" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Value ($)</label>
                            <input type="number" step="0.01" class="form-control" name="value" required>
                        </div>
                    </div>

                    <!-- Claim Section -->
                    <div class="col-md-6">
                        <h4>Claim Details</h4>
                        <div class="mb-3">
                            <label class="form-label">Claim Type</label>
                            <select class="form-select" name="claim_type" required>
                                <option value="Collision">Collision</option>
                                <option value="Glass Breakage">Glass Breakage</option>
                                <option value="Theft">Theft</option>
				<option value="Comprehensive">Comprehensive</option>
				<option value="Third Party">Third Party</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount ($)</label>
                            <input type="number" step="0.01" class="form-control" name="amount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Accident Location</label>
                            <input type="text" class="form-control" name="accident_location" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Police Report</label>
                            <select class="form-select" name="police_report" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Previous Claims</label>
                            <input type="number" class="form-control" name="previous_claims" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Days Active</label>
                            <input type="number" class="form-control" name="days_active" min="0" required>
                        </div>
                    </div>

                    <!-- Driver Section -->
                    <div class="col-12">
                        <h4>Driver Information</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Age</label>
                                    <input type="number" class="form-control" name="driver_age" min="18" max="100" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Gender</label>
                                    <select class="form-select" name="driver_gender" required>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Analyze Fraud Risk</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
